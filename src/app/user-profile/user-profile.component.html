<div class="wrapper">

    <div class="sidebar" data-color='red' data-image="">
        <!-- sidebar -->
        <app-sidebar></app-sidebar>
         <!-- sidebar -->
        <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <!-- navbar -->
        <app-navbar></app-navbar>
       <!-- navbar -->
<div class="main-content">
  <div class="container-fluid">
      <!-- row -->
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                <!-- card-header -->
                  <div class="card-header" data-background-color="red">
                      <h4 class="title">Biểu mẫu</h4>
                      <p class="category">Hoàn thành để được vào dữ liệu</p>
                  </div>
                  <!-- card-header -->
                  <div class="container-content">
                          <form (ngSubmit)="processForm()">
                            <!-- row -->
                            <div class="row">
                              <div class="col-25">
                                <label for="fname">Họ Lót</label>
                              </div>
                              <div class="col-75">
                                <input type="text"  name="lastname" [(ngModel)]="trainer.lastname"  placeholder="Your name..">
                              </div>
                            </div>
                            <!-- row -->
                            <!-- row -->
                            <div class="row">
                              <div class="col-25">
                                <label for="lname">Tên</label>
                              </div>
                              <div class="col-75">
                                  <input placeholder="Tên" type="text" name="firstname" [(ngModel)]="trainer.firstname">
                              </div>
                            </div>
                            <!-- row -->
                            <!-- row -->
                            <div class="row">
                              <div class="col-25">
                                <label for="country">Trạng Thái</label>
                              </div>
                              <div class="col-75">
                                <select name="status"  [(ngModel)]="trainer.status">
                                  <option >Đang Hoạt Động</option>
                                  <option >Hết Hoạt Động</option>
                                </select>
                              </div>
                            </div>
                            <!-- row -->
                            <!-- row -->
                            <div class="row">
                                  <div class="col-25">
                                    <label for="country">Thành Viên</label>
                                  </div>
                                  <div class="col-75">
                                    <select name="description" [(ngModel)]="trainer.description" >
                                      <option value="Giáo Viên">Giáo Viên</option>
                                      <option value="Sinh Viên">Sinh Viên</option>
                                    </select>
                                  </div>
                              </div>
                              <!-- row -->
                              <!-- row -->
                            <div class="row">
                                      <div class="col-25">
                                        <label for="subject">Số Điện Thoại</label>
                                      </div>
                                      <div class="col-75">
                                          <input placeholder="Phone" type="text" name="phone" [(ngModel)]="trainer.phone">
                                      </div>
                            </div>
                            <!-- row -->
                            <!-- row -->
                          <div class="row">
                              <div class="col-25">
                                <label for="subject">Ngày Sinh</label>
                              </div>
                              <div class="col-75">
                                  <input placeholder="Ngày Sinh" type="date" name="birthday" [(ngModel)]="trainer.birthday" >
                              </div>
                          </div>
                          <!-- row -->
                          <!-- row -->
                          <div class="row">
                                  <div class="col-25">
                                    <label for="subject">Địa Chỉ</label>
                                  </div>
                                  <div class="col-75">
                                      <input placeholder="Địa Chỉ" type="text"  name="address" [(ngModel)]="trainer.address">
                                  </div>
                          </div>
                          <!-- row -->
                          <!-- row -->
                          <div class="row">
                                  <div class="col-25">
                                    <label for="subject">Hình Ảnh</label>
                                  </div>
                                  <div class="col-75">
                                      <input placeholder="Hình Ảnh" type="text" name="image" [(ngModel)]="trainer.image">
                                  </div>
                          </div>
                          <!-- row -->
                          <!-- row -->
                            <div class="row">
                              <input type="submit" value="Lưu">
                            </div>
                          <!-- row -->
                          </form>
                      </div>
                      <!-- card-header -->
                  
              </div>
          </div>
          <!-- row -->
      </div>
  </div>
</div>

<!-- footer -->
<app-footer></app-footer>
         <!-- footer -->
</div>
</div>
