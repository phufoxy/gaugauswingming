<div class="wrapper">

  <div class="sidebar" data-color='red' data-image="">
      <!-- sidebar -->
      <app-sidebar></app-sidebar>
       <!-- sidebar -->
      <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
      <!-- navbar -->
      <app-navbar></app-navbar>
     <!-- navbar -->
     <div class="main-content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header" data-background-color="red">
                          <h4 class="title">Edit Profile</h4>
                          <p class="category">Complete your profile</p>
                      </div>
                      <div class="card-content">
                          <form #loginForm="ngForm" (submit)="login(loginForm)">
                             
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group form-black label-floating is-empty">
                                          <input id="username" name="username" ngModel  type="text" class="form-control" placeholder="Enter Username">
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="form-group form-black label-floating is-empty">
                                          <input id="password" name="password" ngModel  type="text" class="form-control"  placeholder="Enter password">
                                      </div>
                                  </div>
                              </div>
                              <button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
      </div>
      
<!-- footer -->
<app-footer></app-footer>
<!-- footer -->
</div>
</div>
